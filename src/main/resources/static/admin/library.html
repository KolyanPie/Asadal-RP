<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="/js/jquery/jquery.tmpl.js" type="text/javascript"></script>

    <script src="/js/form.js"></script>
    <script src="/js/admin/library.js"></script>
    <script src="/js/preview.js"></script>
    <link href="/css/Moder.css" type="text/css" rel="stylesheet">
</head>
<body>
<table class="grand">
    <tr>
        <td colspan="3">
            <a href="/admin">
                <button style="width:90px;height:20px">Модерация</button>
            </a>
            <button id="create-button" style="width:105px;height:20px">Создание</button>
            <button id="change-button" style="width:105px;height:20px">Изменения</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <table onchange="selectDomain()">
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="domain" style="width:25px;height:20px" value="action" checked>
                            Действие
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="domain" style="width:25px;height:20px" value="item">
                            Предмет⁣⁣⁣
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="domain" style="width:25px;height:20px" value="moodlet">
                            Мудлет
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="domain" style="width:25px;height:20px" value="person">
                            Персонаж
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="domain" style="width:25px;height:20px" value="place">
                            Место
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="domain" style="width:25px;height:20px" value="character">
                            Характер
                        </label>
                    </td>
                </tr>
            </table>
        </td>
        <td>
        <td rowspan="2" class="change" style="display: none">
            <div><input type="button" value="Удалить" id="delete-button"></div>
            <label class="scrollable change" style="display: none">
                <select id="select-domain" size="30" style="width:200px"></select>
            </label>
        </td>
    <tr>
        <td>
            <form enctype="multipart/form-data" method="post" id="form">
                <div>
                    <input type="hidden" name="id">
                </div>
                <div class="domain-input action character moodlet person place item">
                    <p>Название:</p>
                    <label><input type="text" maxlength="30" name="name" placeholder="Название" style="width:280px"></label>
                </div>
                <div class="domain-input character moodlet person place item">
                    <p> Описание:</p>
                    <label>
                        <textarea name="description" maxlength="255" class="scrollable" style="width:280px;height:90px"></textarea>
                    </label>
                    <br>
                </div>

                <div class="domain-input action character item person place">
                    <p> Подсказка:</p>
                    <label>
                        <textarea name="adminHint" maxlength="255" class="scrollable" style="width:280px;height:50px"></textarea>
                    </label>
                    <br>
                </div>
                <div class="domain-input character">
                    <p> Тип:</p>
                    <table>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" value="POSITIVE" name="characterType" checked>
                                    Положительная черта
                                </label><br>
                                <label>
                                    <input type="radio" value="NEGATIVE" name="characterType">
                                    Отрицательная черта
                                </label>
                            </td>
                            <td>
                                <label>
                                    <input type="radio" value="PROFESSION" name="characterType">
                                    Профессия
                                </label><br>
                                <label>
                                    <input type="radio" value="RACE" name="characterType">
                                    Раса
                                </label>
                            </td>
                        </tr>
                    </table>
                    <br>
                </div>
                <div class="domain-input moodlet">
                    <p>Длительность:</p>
                    <label> <input type="number" name="durability" placeholder="Длительность"></label>
                    <br>
                    <p>Сосредоточенность:</p>
                    <label> <input type="number" name="value" placeholder="Сосредоточенность"></label>
                    <br>
                </div>
                <div class="domain-input person">
                    <br>
                    <em> Игровой </em>
                    <label> <input type="checkbox" name="playable"></label>
                    <br>
                </div>

                <div class="domain-input item person place">
                    <label for="picture" class="preview"> Изображение:<br>
                        <input type="file" name="picture" id="picture"><br>
                        <img src="#" alt="preview" class="domain-input item"
                             style="width: 98px;height: 100px;object-fit:cover">
                        <img src="#" alt="preview" class="domain-input person place"
                             style="width: 150px;height: 250px;object-fit:cover">
                    </label>
                    <br>
                </div>
                <div><input id="save" type="button" value="Создать"></div>
            </form>
            <label class="domain-input character item place person">
                <select name="moodlets" multiple="multiple" class="select-set" style="width:280px"></select>
            </label>
        </td>
        <td>
            <label class="domain-input character item place person">
                <select name="moodlets" multiple="multiple" class="" style="width:280px"></select>
            </label>
            <div class="domain-input place">
                <br>
                <div class="dropdown">
                    <button class="btn" style="width:140px;height:20px">Доб.персонажа</button>
                    <label class="dropdown-content scrollable">
                        <select size="5" style="width:280px">
                            <option>Болит кулак</option>
                            <option>Жажда</option>
                            <option>Радость</option>
                            <option>Парфюм</option>
                            <option>Уют</option>
                            <option>Тепло</option>
                        </select>
                    </label>
                </div>
                <button style="width:140px;height:20px">Убр.персонажа</button>
                <p>
                    <label>
                        <select size="5" style="width:280px">
                            <option>Болит кулак</option>
                            <option>Жажда</option>
                            <option>Радость</option>
                            <option>Парфюм</option>
                            <option>Уют</option>
                            <option>Тепло</option>
                        </select>
                    </label>
                </p>
            </div>
            <div class="domain-input item place person">
                <br>
                <div class="dropdown">
                    <button class="btn" style="width:140px;height:20px">Доб.действие</button>
                    <label class="dropdown-content scrollable">
                        <select size="5" style="width:280px">
                            <option>Болит кулак</option>
                            <option>Жажда</option>
                            <option>Радость</option>
                            <option>Парфюм</option>
                            <option>Уют</option>
                            <option>Тепло</option>
                        </select>
                    </label>
                </div>
                <button style="width:140px;height:20px">Убр.действие</button>
                <p>
                    <label>
                        <select size="5" style="width:280px">
                            <option>Болит кулак</option>
                            <option>Жажда</option>
                            <option>Радость</option>
                            <option>Парфюм</option>
                            <option>Уют</option>
                            <option>Тепло</option>
                        </select>
                    </label>
                </p>
            </div>
            <div class="domain-input person">
                <br>
                <div class="dropdown">
                    <button class="btn" style="width:140px;height:20px">Доб.характер</button>
                    <label class="dropdown-content scrollable">
                        <select size="5" style="width:280px">
                            <option>Болит кулак</option>
                            <option>Жажда</option>
                            <option>Радость</option>
                            <option>Парфюм</option>
                            <option>Уют</option>
                            <option>Тепло</option>
                        </select>
                    </label>
                </div>
                <button style="width:140px;height:20px">Убр.характер</button>
                <p>
                    <label>
                        <select size="5" style="width:280px">
                            <option>Болит кулак</option>
                            <option>Жажда</option>
                            <option>Радость</option>
                            <option>Парфюм</option>
                            <option>Уют</option>
                            <option>Тепло</option>
                        </select>
                    </label>
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>

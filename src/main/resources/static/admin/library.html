<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="/js/admin/library.js"></script>
</head>
<body>
<label onchange="selectDomain()">
    <input type="radio" name="domain" value="action" checked> Действие
    <input type="radio" name="domain" value="item"> Предмет
    <input type="radio" name="domain" value="moodlet"> Мудлет
    <br>
    <input type="radio" name="domain" value="person"> Персонаж
    <input type="radio" name="domain" value="place"> Место
    <input type="radio" name="domain" value="character"> Характер
</label>
<form method="post" id="form">
    <div class="domain-input action character moodlet person place item">
        <p>Название:</p>
        <label><input type="text" name="name" placeholder="Название"></label>
    </div>
    <div class="domain-input character moodlet person place item">
        <p> Описание:</p>
        <label><textarea name="description"></textarea></label>
    </div>
    <div class="domain-input item person place">
        <label for="picture"> Изображение:<br>
            <input type="file" name="picture" id="picture">
            <input type="submit" value="Загрузить">
        </label><br>
    </div>
    <div class="domain-input character moodlet person place">
        <p> Подсказка:</p>
        <label><textarea name="admin_hint"></textarea></label>
    </div>
    <div class="domain-input character">
        <p> Тип:</p>
        <label>
            <input type="radio" value="POSITIVE" name="character_type" checked> Положительная черта
            <input type="radio" value="NEGATIVE" name="character_type"> Отрицательная черта
            <input type="radio" value="PROFESSION" name="character_type"> Профессия
            <input type="radio" value="RACE" name="character_type"> Раса
        </label><br>
    </div>
    <div class="domain-input moodlet">
        <p>Длительность:</p>
        <label> <input type="number" name="login" placeholder="Длительность"></label>
        <br>
        <p>Сосредоточенность:</p>
        <label> <input type="number" name="login" placeholder="Сосредоточенность"></label>
    </div>
    <div class="domain-input person">
        <br>
        <em> Игровой </em>
        <label> <input type="checkbox" name="login"></label>
    </div>
    <input type="button" value="Save">
</form>
</body>
</html>

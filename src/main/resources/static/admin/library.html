<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотеки</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="/js/jquery/jquery.tmpl.js" type="text/javascript"></script>

    <script src="/js/form.js"></script>
    <script src="/js/admin/library.js"></script>
    <script src="/js/preview.js"></script>
    <link href="/css/admin.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="Vse">

    <div class="shap">
        <div class="str-admin">
            <a href="/admin">
                <button disabled>Обзор</button>
            </a>
        </div>
        <div class="str-heroes">
        </div>
        <div class="str-libr">
            <button disabled>Библиотека</button>
        </div>
    </div>
    <div class="bibl-table">
        <div class="bible-shap" onchange="selectDomain()">
            <div>
                <label>
                    <input type="radio" name="domain" value="knowledge" checked>
                    <br>Заметка
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="domain" value="item">
                    <br>Предмет⁣⁣⁣
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="domain" value="moodlet">
                    <br>Мудлет
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="domain" value="npc">
                    <br>NPC
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="domain" value="place">
                    <br>Место
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="domain" value="character">
                    <br>Характер
                </label>
            </div>
        </div>
    </div>
    <div class="sozd-delet">
        <div>
            <button id="create-button" class="change">Создание</button>
        </div>
        <div>
            <input type="button" value="Удалить" id="delete-button" class="change">
        </div>
    </div>
    <label class="scrollable">
        <select id="select-domain" size="5"></select>
    </label>
    <label class="domain-input npc">
        <div class="li-podz">ОБЯЗАТЕЛЬНО: <br>+ Название<br>+ Изображение (150x250) <br>+ Описание</div>
        <br>
    </label>
    <label class="domain-input knowledge">
        <div class="li-podz">ОБЯЗАТЕЛЬНО: <br>+ Название<br>+ Изображение (400x250)<br>+ Описание</div>
        <br>
    </label>
    <label class="domain-input place">
        <div class="li-podz">ОБЯЗАТЕЛЬНО: <br>+ Название<br>+ Изображение (150x250)<br>+ Описание <br>
            ДОПОЛНИТЕЛЬНО:<br>+ Мудлеты
        </div>
        <br>
    </label>
    <label class="domain-input moodlet">
        <div class="li-podz">ОБЯЗАТЕЛЬНО: <br>+ Название<br>+ Сосредоточенность</div>
        <br>
    </label>
    <label class="domain-input item">
        <div class="li-podz">ОБЯЗАТЕЛЬНО: <br>+ Название<br>+ Изображение (102x102)<br> ДОПОЛНИТЕЛЬНО:<br>- Мудлеты
        </div>
        <br>
    </label>
    <label class="domain-input character">
        <div class="li-podz">ОБЯЗАТЕЛЬНО: <br>+ Тип <br>+ Название<br>ДОПОЛНИТЕЛЬНО: <br> + Описание<br> + Мудлеты</div>
        <br>
    </label>
    <form enctype="multipart/form-data" method="post" id="form">
        <div class="bibl-cont">
            <div class="domain-input character li-type-char">
                <br>Тип:
                <label>
                    <input type="radio" value="POSITIVE" name="type">
                    <b> Плюс</b>
                </label>
                <label>
                    <input type="radio" value="NEGATIVE" name="type">
                    <b> Минус</b>
                </label>
                <label>
                    <input type="radio" value="PROFESSION" name="type">
                    <b> Класс</b>
                </label>
                <label>
                    <input type="radio" value="RACE" name="type">
                    <b> Раса</b>
                </label>
                <label>
                    <input type="radio" value="OTHER" name="type" checked>
                    <b> Другое</b>
                </label><br>
            </div>
            <div>
                <br>Название:<br>
                <label><input type="text" maxlength="25" name="name" placeholder="Название" class="li-naz"></label>
                <input type="hidden" name="id">
            </div>
            <label for="picture" class="domain-input preview knowledge item npc place"><br> Изображение:<br>
                <input type="file" name="picture" id="picture"><br>
                <img src="#" alt="preview" class="domain-input knowledge img-know">
                <img src="#" alt="preview" class="domain-input item img-item">
                <img src="#" alt="preview" class="domain-input npc place img-pers-loca">
            </label>
            <div class="domain-input character npc place knowledge">
                <br>Описание:<br>
                <label>
                    <textarea name="description" maxlength="512" class="scrollable li-opis"></textarea>
                </label>
            </div>
            <div class="domain-input moodlet">
                <br>Сосредоточенность:<br>
                <label> <input type="number" name="value" placeholder="Сосредоточенность"></label>
            </div>
            <label class="domain-input character item place">
                <br>Мудлеты<br>
                <select id="moodlets" multiple="multiple" class="select-set li-moodl"></select>
            </label>
            <div><input id="save" type="button" value="Создать" class="li-creat"></div>
        </div>
    </form>
</div>
</body>
